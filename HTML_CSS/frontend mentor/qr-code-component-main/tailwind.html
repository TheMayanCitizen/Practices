<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR COde - Tailwind</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-sky-100">
    <article class="w-96 bg-white rounded-3xl">
      <img
        src="./assets/images/image-qr-code.png"
        class="p-4 rounded-3xl overflow-hidden"
      />
      <div class="px-8 mb-2.5 text-center">
        <h2 class="text-2xl text-black font-bold mb-5">
          Improve your front-end skills by building projects
        </h2>
        <p class="text-slate-500 mb-12 text-lg">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </article>
  </body>
</html>
